<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <!--Header-->
    <header id="header">
        <nav>
           <div class="container">
               <div class="text-center">
                   <a href="/" class="nav-brand text-dark">CRUD Appliaction</a>
                   <a href="/" class="small">By NHM</a>
               </div>
           </div>
        </nav>
    </header>
    <!--/Header-->
    <!--Main Site-->
        <main id="site-main">
            <div class="container">
                <div class="box-nav d-flex justify-between">
                    <a href="/add-user" class="border-shadow">
                        <span class="text-gradient">New User<i class="fa-solid fa-user"></i></span>
                    </a>
                </div>
                <!--form handleing-->
                <form action="/" method="post">
                    <table class="table">
                        <thead class="thead-dark">
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>@Email</th>
                                <th>Gender</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Username</td>
                                <td>example@gmail.com</td>
                                <td>Male</td>
                                <td>Active</td>
                                <td>
                                    <a href="#" class="btn border-shadow update">
                                        <span class="text-gradient"><i class="fa-solid fa-pencil"></i></span>
                                    </a>
                                    <a href="#" class="btn border-shadow delet">
                                        <span class="text-gradient"><i class="fa-solid fa-xmark"></i></i></span>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
                <!--/form handleing-->
            </div>
        </main>
    <!--/Main Site-->
</body>
</html>
